<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/004c95d449.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <div class="row">
        <div class="col-4">
          <h1 class="name">Weather App</h1>
          <h3 class= "timeStamp"> <span id="date"> January 16, 2022 </span>| <span id="time">10:00 AM</span></h3>
        </div>

        <div class="col-4">
          <form id= "search-form">
            <input type="text" placeholder="search city" id="search-text"/>
            <input  type= "submit" value="search" id= "search-submit"/> 
          </form>
          <i class="fas fa-map-marker-alt"></i>
        </div>

      

        <div class="current">
          <div class="row">
            <div class="col-8">
              <div class="currentForcast">
                <p class="city">San Francisco </P>
                <p class="currentTemp">18°C</p>
                <p class ="tempClassification"> <span id= fahrenheit> °F </span>| <span id= celcius> °C </span></p>

                <ul>
                    <li>Partly Cloudy</li>
                  <li>Humidity: 10%</li>
                  <li>Wind: 3 MPH</li>
                </ul>
              </div>
            </div>

            <div class="col-4">
              <img class="currentImage" src="media/sun.svg" alt="sun" />
            </div>
          </div>
        </div>

        <div class="future">
          <div class="row">
            <div class="col-2">
              <div class="one">
                <p> Monday </p>
                <img src="media/rain.svg" alt="rain" width="120"/>
                <p>52°F/33°F</p>
              </div>
            </div>
            
            <div class="col-2">
              <div class="one">
                <p> Tuesday </p>
                <img src="media/rain.svg" alt="rain" width="120"/>
                <p>52°F/33°F</p>
              </div>
            </div>
            <div class="col-2">
              <div class="one">
                <p> Wednesday </p>
                <img src="media/rain.svg" alt="rain" width="120"/>
                <p>52°F/33°F</p>
              </div>
            </div>
            <div class="col-2">
              <div class="one">
                <p> Thursday </p>
                <img src="media/rain.svg" alt="rain" width="120"/>
                <p>52°F/33°F</p>
              </div>
            </div>
            <div class="col-2">
              <div class="one">
                <p> Friday </p>
                <img src="media/rain.svg" alt="rain" width="120"/>
                <p>52°F/33°F</p>
              </div>
            </div>
            <div class="col-2">
              <div class="one">
                <p> Saturday </p>
                <img src="media/rain.svg" alt="rain" width="120"/>
                <p>52°F/33°F</p>
              </div>
            </div>
              
            </div>
        </br> 
            
            <p class="footer">👩🏼‍💻  Jaclyn Applegate </p>
          </div>
           </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/java.js">

  
    </script>

  </body>
</html>
