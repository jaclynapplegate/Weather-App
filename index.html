<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/004c95d449.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="weather-app-wrapper">
      <div class="container">
        <div class="top">
          <div class="row">
            <div class="col">
              <h1 class="name">Purple Moon Weather</h1>
              <p class="timeStamp"></p>
              <div id="date">January 16, 2022</div>
              <div id="time">10:00 AM</div>
            </div>
            <div class="col">
              <form id="search-form">
                <input type="text" placeholder="search city" id="search-text" />
                <input type="submit" value="search" id="search-submit" />
                <i class="fas fa-map-marker-alt"></i>
              </form>
            </div>
          </div>
        </div>

        <div class="current">
          <div class="row">
            <div class="col">
              <div class="currentForcast">
                <p id="city">San Francisco</p>
                <p id="currentTemp">
                  <strong>18</strong>
                  <span class="units">
                    <a href="#" id="celcius" class="active"> ¬∞C </a> |
                    <a href="#" id="fahrenheit">¬∞F</a></span
                  >
                </p>
              </div>
            </div>

            <div class="col">
              <div class="weatherDetails">
                <ul>
                  <li id="description">Partly Cloudy</li>
                  <li>Humidity: <span id="humidity">10</span>%</li>
                  <li>Wind: <span id="wind">3</span> MPH</li>
                </ul>
              </div>
            </div>
            <div class="col">
              <img
                class="currentIcon"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="sun"
              />
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <p class="footer">
      üë©üèº‚Äçüíª Jaclyn Applegate,
      <a href="https://github.com/jaclynapplegate/Weather-App"
        >Open Source on GitHub</a
      >
    </p>
    <script src="src/java.js"></script>
  </body>
</html>
